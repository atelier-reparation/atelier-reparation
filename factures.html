<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cr√©er une facture</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 10px; text-align: left; }
    th { background: #f0f0f0; }
    .add-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üßæ Cr√©ation d'une facture</h1>
  <form id="factureForm" action="/factures" method="post">
    <label>Client (nom exact) :</label><br>
    <input type="text" name="client" required><br><br>

    <label>Num√©ro de facture :</label><br>
    <input type="text" name="numero" required><br><br>

    <table id="lignes">
      <thead>
        <tr>
          <th>D√©signation</th>
          <th>Quantit√©</th>
          <th>Prix unitaire (‚Ç¨)</th>
          <th>Total (‚Ç¨)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="designation[]" required></td>
          <td><input type="number" name="quantite[]" value="1" min="1" required></td>
          <td><input type="number" name="prix[]" value="0" required></td>
          <td class="ligneTotal">0</td>
          <td><button type="button" onclick="supprimerLigne(this)">‚ùå</button></td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="add-btn" onclick="ajouterLigne()">‚ûï Ajouter une ligne</button>

    <h3>Total global : <span id="totalGlobal">0</span> ‚Ç¨</h3>

    <button type="submit">üíæ Enregistrer la facture</button>
  </form>

  <script>
    function recalculer() {
      let total = 0;
      document.querySelectorAll("#lignes tbody tr").forEach(tr => {
        const qte = parseFloat(tr.querySelector("input[name='quantite[]']").value) || 0;
        const prix = parseFloat(tr.querySelector("input[name='prix[]']").value) || 0;
        const totalLigne = qte * prix;
        tr.querySelector(".ligneTotal").textContent = totalLigne.toFixed(2);
        total += totalLigne;
      });
      document.getElementById("totalGlobal").textContent = total.toFixed(2);
    }

    function ajouterLigne() {
      const tbody = document.querySelector("#lignes tbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" name="designation[]" required></td>
        <td><input type="number" name="quantite[]" value="1" min="1" required></td>
        <td><input type="number" name="prix[]" value="0" required></td>
        <td class="ligneTotal">0</td>
        <td><button type="button" onclick="supprimerLigne(this)">‚ùå</button></td>
      `;
      tbody.appendChild(tr);
    }

    function supprimerLigne(btn) {
      btn.parentElement.parentElement.remove();
      recalculer();
    }

    document.addEventListener("input", recalculer);
  </script>
</body>
</html>
